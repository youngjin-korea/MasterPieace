server:
  port: 8080

spring:
  application:
    name: erp

  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/equipment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG               # SQL 쿼리 출력
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 바인딩 값 출력
    org.springframework.jdbc: debug
    org.mybatis: DEBUG

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.sunmight.erp.domain
  configuration:
    map-underscore-to-camel-case: true